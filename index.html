<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- header area start -->
    <header>
        <h1 class="text-5xl text-amber-400 text-center mt-8 mb-8">Welcome to your <span class="font-semibold text-violet-600">Baap Er Bank!!!</span></h1>
    </header>
    <!-- main area start -->
    <main>
        <section class="bg-green-400 w-9/12 mx-auto p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div class="">
                <input class="w-9/12 block mb-3 px-3 py-2" type="email" name="" id="user_email" placeholder="Your email address...">
                <input class="w-9/12 block mb-3 px-3 py-2" type="password" name="" id="user_password" placeholder="Your password...">

                <button id="btn_submit" class="text-base font-medium bg-black hover:bg-orange-500 px-6 py-2 rounded-md text-white transition-all">Submit</button>
            </div>
        </section>
    </main>
    <!-- footer area start -->
    <footer>

    </footer>

    <!-- custom js -->
    <!-- <script src="js/index.js"></script> -->
    <script src="js/login.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
